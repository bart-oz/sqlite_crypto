name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    name: Ruby ${{ matrix.ruby-version }} / Rails ${{ matrix.rails-version }}
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        ruby-version: ['3.1', '3.2', '3.3', '3.4', '4.0']
        rails-version: ['7.1', '7.2', '8.0', '8.1']
        exclude:
          # Rails 8.0+ requires Ruby 3.2+
          - ruby-version: '3.1'
            rails-version: '8.0'
          - ruby-version: '3.1'
            rails-version: '8.1'

    env:
      RAILS_VERSION: ${{ matrix.rails-version }}

    steps:
      - uses: actions/checkout@v4

      - name: Set up Ruby ${{ matrix.ruby-version }}
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ matrix.ruby-version }}
          bundler-cache: false

      - name: Fix gem directory permissions
        run: chmod -R o-w "$(ruby -e 'puts Gem.dir')"

      - name: Install dependencies with Rails ${{ matrix.rails-version }}
        run: |
          gem install bundler
          bundle install --jobs 4 --retry 3

      - name: Install specific Rails version appraisal
        run: bundle exec appraisal rails-${{ matrix.rails-version }} bundle install

      - name: Run tests
        run: bundle exec appraisal rails-${{ matrix.rails-version }} rspec

      - name: Upload coverage reports
        if: matrix.ruby-version == '4.0' && matrix.rails-version == '8.1'
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage/

  lint:
    name: Lint (StandardRB)
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '4.0'
          bundler-cache: false

      - name: Fix gem directory permissions
        run: chmod -R o-w "$(ruby -e 'puts Gem.dir')"

      - name: Install dependencies
        run: bundle install --jobs 4 --retry 3

      - name: Run linter
        run: bundle exec standardrb

  coverage:
    name: Coverage Check
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '4.0'
          bundler-cache: false

      - name: Fix gem directory permissions
        run: chmod -R o-w "$(ruby -e 'puts Gem.dir')"

      - name: Install dependencies
        run: bundle install --jobs 4 --retry 3

      - name: Run tests with coverage
        run: bundle exec rspec

      - name: Enforce coverage threshold
        run: |
          # SimpleCov will exit with status 1 if coverage is below minimum (80%)

  security:
    name: Security Audit
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '4.0'
          bundler-cache: false

      - name: Fix gem directory permissions
        run: chmod -R o-w "$(ruby -e 'puts Gem.dir')"

      - name: Install dependencies
        run: bundle install --jobs 4 --retry 3

      - name: Install bundle-audit
        run: gem install bundler-audit

      - name: Update vulnerability database
        run: bundle-audit update

      - name: Check for vulnerabilities
        run: bundle-audit check